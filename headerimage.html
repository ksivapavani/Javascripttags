<!DOCTYPE html>
<html lang="en">
<head>
 <title>Document</title>
 <style>
    *{
        padding:0px;
        margin:0px;
    }
    #header
    {
        width:100%;
        height:500px;
        background-color: blanchedalmond;

    }
    .b
    {
        width:100%;
        height:100px;
        font-size:80px;
        background-color:transparent;
    }
 </style>
</head>
<body>
    <div id="header">
        <input class="b" id="left" type="button" value="<" onclick="dec()">
        <input class="b" id="right" type="button" value=">" onclick="inc()">
    </div>
<script>
    var imgarr=["image1.jpg","image2.jpg","image3.jpg"]
    var indval=0;
    function inc()
    {
        indval++;
        document.getElementById("header").style.backgroundImage="url("+imgarr[indval]+")"
    }
    function dec()
    {
        indval--;
        document.getElementById("header").style.backgroundImage="url("+imgarr[indval]+")"
    }
</script>
</body>
</html>
