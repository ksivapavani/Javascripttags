<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
</head>
<body>
    <input id="a" placeholder="Enter anything to add">
    <br>
    <input id="b" placeholder="Enter anything to add">
    <br>
    <input type="button" value="add" onclick="pow()">
    <script>
    function pow()
    {
        var a=document.getElementById("a").value
        document.getElementById("b").value=a
    }
</script>
</body>
