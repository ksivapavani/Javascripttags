<!DOCTYPE html>
<html lang="en">
<head>
 <title>Document</title>
</head>
<body>
   <script>
    var a=12
    var b=13
    function add(a,b)
    {
        document.write(a+b+"<br>")
    }
    function  sub(a,b)
    {
        document.write(a-b+"<br>")
    }
    function mul(a,b)
    {
        document.write(a*b+"<br>")
    }
    function div(a,b)
    {
        document.write(a/b+"<br>")
    }
    function pow(a,b)
    {
        document.write(a**b)
    }
    add(a,b)
    sub(a,b)
    mul(a,b)
    div(a,b)
    pow(a,b)
   </script> 
</body>
</html>
