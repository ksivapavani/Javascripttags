<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var alphabets=["a","z","x","c","v","b","n","m","s","d","f","g","h","j","k","l","q","e","t","y","i","o","p"]
      document.write(alphabets+"<br>")
      var sortedarray=alphabets.sort();
      document.write(sortedarray+"<br>")
      var revarray=sortedarray.reverse();
      document.write(revarray)
</script>
</body>
</html>
