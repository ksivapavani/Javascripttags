<!DOCTYPE html>
<html lang="en">
<head>
 <title>Document</title>
</head>
<body>
    <script>
        var a=10
        var b=12
        var c='%'
switch(c)
{
       case '+':document.write(a+b)
                 break;
       case '-':document.write(a-b)
                break;
       case '*':document.write(a*b)
                break;
       default:document.write("no value selected")
} 


</script>
</body>
</html>
